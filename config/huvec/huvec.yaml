    bigwig_CTCF: "/project/Wellcome_Discovery/sriva/data_and_metadata/huvec/2023-03-02_CTCF/results/08_bam_coverages/CTCF.bw"
compute_matrix_extra:
    referencePoint: "center"
    b: 2000
    a: 2000
    sortRegions: "keep"
    

