### analysis_name: your analysis must have a unique name. This name will be both the name of your configuration file, and the name of the folder with all analysis
analysis_name: "huvec"


###################################################################################################################
###################################################################################################################
### Intersecting peaks params
union_peaks: 
    bed_ATAC: "/project/Wellcome_Discovery/sriva/data_and_metadata/huvec/2023-03-02_DNase/results/09_peak_calling/Dnase_L-tron.bed"
    bed_H3K4me1: "//project/Wellcome_Discovery/sriva/data_and_metadata/huvec/2023-03-02_H3K4me1/results/09_peak_calling/H3K4me1_L-tron.bed"
    bed_H3K4me3: "/project/Wellcome_Discovery/sriva/data_and_metadata/huvec/2023-03-02_H3K4me3/results/09_peak_calling/H3K4me3_L-tron.bed"
