    bed_CTCF: "/project/Wellcome_Discovery/sriva/data_and_metadata/huvec/2023-03-02_CTCF/results/09_peak_calling/CTCF_L-tron.bed"
    peak_caller: "lanceotron"
    threshold: 0.5


###################################################################################################################
###################################################################################################################
### Remove blacklist params
remove_blacklist: 
    genome: "hg38"
    
 
###################################################################################################################
###################################################################################################################
### Multi coverages params
multicoverages: 
    bam_H3K4me1: "/project/Wellcome_Discovery/sriva/data_and_metadata/huvec/2023-03-02_H3K4me1/results/07_merge/H3K4me1.bam"
    bam_H3K4me3: "/project/Wellcome_Discovery/sriva/data_and_metadata/huvec/2023-03-02_H3K4me3/results/07_merge/H3K4me3.bam"
    bam_H3K27ac: "/project/Wellcome_Discovery/sriva/data_and_metadata/huvec/2023-03-02_H3K27ac/results/07_merge/H3K27ac.bam"
    bam_CTCF: "/project/Wellcome_Discovery/sriva/data_and_metadata/huvec/2023-03-02_CTCF/results/07_merge/CTCF.bam"


###################################################################################################################
###################################################################################################################
### Compute matrix params
compute_matrix_bigwigs: 
    bigwig_H3K4me1: "/project/Wellcome_Discovery/sriva/data_and_metadata/huvec/2023-03-02_H3K4me1/results/08_bam_coverages/H3K4me1.bw"
    bigwig_H3K4me3: "/project/Wellcome_Discovery/sriva/data_and_metadata/huvec/2023-03-02_H3K4me3/results/08_bam_coverages/H3K4me3.bw"
